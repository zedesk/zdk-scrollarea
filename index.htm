<!DOCTYPE html>
<script src="../platform/platform.js"></script>

<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="import" href="zdk-scrollarea.html">
	<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
	<style>
	body {
		font-family:"Verdana","arial";
	}
	ul { 
		list-style: none; 
		padding:0px;
		margin:0px;
		box-sizing:border-box;
	}
	li {
		padding:0px 5px;
		height:30px;
		line-height:30px;
		border:1px solid SlateGray;
		box-sizing:border-box;
		border-collapse:collapse;
	}
	div.row {
		display: flex;
		height: 30px;
		align-items: center;
	}
	label {
		width:150px;
	}
	</style>
</head>


<body>

<zdk-scrollarea forced="true" vanishing="false" style="width:200px;height:250px;border:1px solid DarkGrey" >
    <ul class="tree"></ul>
</zdk-scrollarea>

<button onclick="addItems()">Add 10 items</button>
<button onclick="delItems()">del 10 items</button>
<div class="row">
	<label>Forced</label><paper-toggle-button id="forced" checked></paper-toggle-button>
</div>
<div class="row">
	<label>Vanishing</label><paper-toggle-button id="vanishing" ></paper-toggle-button>
</div>
<div class="row">
	<label>Position</label><paper-toggle-button id="pos" checked></paper-toggle-button>
</div>

<script>
	document.getElementById("forced").addEventListener("change", function() {
		document.querySelector("zdk-scrollarea").forced = document.getElementById("forced").checked 
	}, false);
	
	document.getElementById("vanishing").addEventListener("change", function() {
		document.querySelector("zdk-scrollarea").vanishing = document.getElementById("vanishing").checked 
	}, false);
	
	document.getElementById("pos").addEventListener("change", function() {
		document.querySelector("zdk-scrollarea").pos = document.getElementById("pos").checked?"right":"left"; 
	}, false);
    
	window.addEventListener("DOMContentLoaded", addItems, false);
    function addItems() {
        var ul = document.querySelector(".tree");
        var indx = ul.children.length;
        var li;
        for( var i=0;i<10;i++) {
            li = document.createElement("li");
            li.innerHTML = "item "+(i+indx);
            ul.appendChild(li);
        }
    }

    function delItems() {
        var ul = document.querySelector(".tree");
        var indx = 0;
        var li;
        do {
            li = ul.lastChild;
            ul.removeChild(li);
        } while( ++indx < 10);
    }
</script>
</body>
